# Site settings
title: 峰池的博客
subtitle: 一个爱读书的算法工程师
name: 峰池的博客
email: fengchicrazy@163.com
location: Beijing
description: 本站是峰池的个人博客。分享推荐算法工程师的一些经验和想法,和个人读书的一些笔记和生活想法
keywords: fengchi,峰池,董峰池,峰池的博客,算法,算法工程师,算法求职,推荐算法,读书笔记,大数据,开发者,编程,代码,Geek
encoding: "utf-8"
favicon: favicon.png

# The base hostname & protocol for your site
# For local test, please use http://localhost:4000
# For production, use your github page url. ex. http://dongchuan.github.io
# url: http://localhost:4000
url: https://dongfengchi.github.io

repository: dongfengchi/dongfengchi.github.io
github_url: https://github.com/dongfengchi

## Gem
gems:
  - jekyll-paginate
  - jekyll-geo-pattern
  - rouge
  - kramdown
  - jekyll-github-metadata

# Build settings
markdown: kramdown
highlighter: rouge
lsi:         false
excerpt_separator: "\n\n"

source:      .
destination: ./_site

quiet:    false
defaults: []

kramdown:
  input: GFM
  enable_coderay: true
  syntax_highlighter: rouge

syntax_highlighter_opts:
  coderay_line_numbers: nil

# Disque
disque: my_disque_settings # ex. httpdongchuangithubio.disqus.com

plugins:
  - jekyll-paginate

# Pagination
paginate: 10
paginate_path: 'page:num'

# Navigation. If you do not like these modules, just remove them :D
navs:
  -
    href: /
    label: 主页

  -
    href: /recommend.html
    label: 分类
    subnav:

      -
        subHref: /recommend.html
        subLabel: 算法

      -
        subHref: /reading.html
        subLabel: 读书

      -
        subHref: /life.html
        subLabel: 生活


  -
    href: /archives.html
    label: 所有文章

  -
    href: /about.html
    label: 关于我

# Sidebar to show popular repo
side_bar_repo_limit: 5 # Number of repos to show

# Google Analytics
analytics :
  provider : google
  google :
    tracking_id : 'UA-165623497-1'


# For about.html. Fell free to create your own!
